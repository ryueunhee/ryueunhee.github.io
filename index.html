</head>
<body>
    <input type="button" onClick="sendLinkCustom();" value="sendCustom"/>
    <input type="button" onClick="sendLinkDefault();" value="sendDefault"/>

<script type="text/javascript">
    function sendLinkCustom() { //CASE1. '사용자 정의 메세지' 보내기
        Kakao.init('dd14fad4a343a08f3e1d5bbc506b6b1b'); //문자열 형태로 입력
        Kakao.Link.sendCustom({
            templateId: {96979} //숫자 형태로 입력
        });
    }
</script>

        likeCount: 286,
